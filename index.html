    <style>
        button, a {
  -webkit-tap-highlight-color: transparent;
}

        /* CSS Başlanğıcı */

        * {
            user-select: none;    /* Seçməni bloklayır */
            -webkit-user-select: none; /* Safari üçün */
            -ms-user-select: none;      /* Köhnə IE üçün */
            /* Mavi vurğulama effekti (focus ring) qaldırıldı */
            outline: none; 
        }
        
        /* Bütün interaktiv elementlərdə mavi vurğulama effektini qaldırır */
        a:focus, button:focus, input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: none; 
        }

        img {
            pointer-events: none;  /* şəkil kliklənməsin */
            user-drag: none;       /* brauzerdə sürüklənməsin */
            -webkit-user-drag: none; /* Safari/Chrome üçün */
        }

        :root {
            --main-bg-color: #000000;
            --card-bg-dark: #303030;
            --text-color: #f0f0f0;
            --accent-color: #ff0000;
            --dark-grey-text: #888; 
            --pp-size: 107px; 
            --skull-img-width: 170px;
            --header-padding: 20px;
            --max-width: 450px;
        }

        /* Ümumi sıfırlama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background-color: var(--main-bg-color); */
            background-image: url('https://i.pinimg.com/originals/ba/b7/29/bab729318537ad2afef6eb4a7db4647e.gif');
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Əsas Kontent Konteyneri */
        .bio-container {
            width: 100%;
            max-width: var(--max-width); 
            position: relative; 
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        /* HEADER HİSSƏSİ - PP, Kəllə və Ad/Handle */
        .header-section {
            position: relative;
            padding: var(--header-padding);
            min-height: calc(var(--pp-size) + 70px); 
            padding-bottom: 0;
        }

        /* Profil şəkli (Sol Künc) */
        .profile-pic-border {
            position: absolute;
            top: 5px;
            left: 16px;
            width: var(--pp-size);
            height: var(--pp-size);
            border-radius: 50%;
            border: 3px solid var(--accent-color); 
            padding: 3px;
            background-color: var(--main-bg-color); 
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            z-index: 10;
            overflow: hidden;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        /* Kəllə şəkli (Sağ Künc) */
        .skull-image {
            position: absolute;
            top: 0; 
            right: 0; 
            width: var(--skull-img-width); 
            height: auto;
            max-height: 170px;
            object-fit: contain; 
            object-position: right top; 
            z-index: 10; 
            opacity: 1; 
            pointer-events: none;
        }

        /* Ad və Handle */
        .profile-info {
            /* position: absolute; */
            top: calc(var(--pp-size) + var(--header-padding) - 10px); 
            left: var(--header-padding);
            z-index: 15;
            text-align: left;
            /* margin-top: 108px;  */
        }

        .username {
            margin-top: 104px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            line-height: 0.9;
            color: var(--text-color);
            letter-spacing: 1.5px;
            white-space: nowrap; 
        }

        .handle {
            font-family: 'Roboto', sans-serif;
            color: var(--dark-grey-text);
            font-size: 0.8em;
            margin-top: 0px;
        }

        /* LİNKLƏR/KARTLAR KONTEYNERİ */
        .links-container {
            margin-top: -35px;
            flex-grow: 1; 
            padding: 10px var(--header-padding); 
            display: flex;
            flex-wrap: wrap; 
            gap: 15px; 
            align-content: flex-start; 
            /* padding-bottom: 30px; */
        }

        /* Link Kartları */
        .link-card {
            background-color: transparent; 
            color: var(--text-color); 
            text-decoration: none;
            border-radius: 15px; 
            font-weight: 700;
            font-size: 1.0em;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
        }

        /* İkon Linkləri - Yan-Yana Düzülüş, Şəffaf Fon */
        .link-card.icon-only {
            width: calc(11% - 10px); 
            height: 50px; 
            text-align: center;
            font-size: 1.8em; 
            padding: 0; 
        }

        /* Hover effekti */
        .link-card.icon-only:hover {
            border-color: var(--accent-color);
            transform: scale(1.05);
            color: var(--accent-color);
        }

        /* Wallhaven İkonu üçün Xüsusi Stil (Şəkil əsasında) */
        .wallhaven-icon-img {
            width: 100%; 
            height: 100%;
            object-fit: contain; 
            /* 10px-lik radius qoyuldu */
            /* border: 1px solid black; */
            border-radius: 15px; 
        }
        
        /* === ÜÇLÜ KART DÜZƏNİ ÜÇÜN STİL === */

        .image-card-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            min-height: 350px; 
        }

        .grid-card {
            /* background-color: #080808; Tünd boz fon */
            border-radius: 15px;
            /* Mətn mərkəzləmə stillərini sildik, çünki indi şəkil var */
            text-decoration: none;
            color: var(--text-color);
            padding: 0; /* padding 0 olmalıdır ki, şəkil kənarları tam tutsun */
            overflow: hidden; /* Şəkil kartdan kənara çıxmasın */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            position: relative; /* Overlay üçün */
        }

        /* Grid kartlarının içərisindəki şəkillər üçün stil */
        .grid-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Şəklin kartı doldurmasını təmin edir */
            border-radius: 12px; /* Kartın radiusundan bir qədər az */
            display: block; /* Sətir altı boşluqları silmək üçün */
        }

        /* Şəkillərin üzərindəki mətn overlay-i */
        .grid-card .overlay-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 20; /* Şəklin üstündə olmalı */
            text-align: left;
            padding: 5px;
            border-radius: 5px;
            /* background: rgba(0, 0, 0, 0.5); Arxa fonu bir az tündləşdirir */
        }

        /* Sol tərəfdəki böyük kart: 2 sətir boyu uzanır */
        .grid-card.large {
            grid-row: span 2; 
        }
        .grid-card.medium {
            grid-column: span 2;
  height: 135px; /* manual ölçü */
        }

        /* FOOTER HİSSƏSİ (Səhifənin ən sonunda, sürüşdürülə bilən) */
        .footer-section {
            width: 100%;
            max-width: var(--max-width);
            text-align: center;
            margin-top: -14px; 
            padding: 10px var(--header-padding) 20px;
            z-index: 50;
        }

        .custom-bio-text {
            font-size: 0.75em; 
            color: var(--dark-grey-text);
            /* margin-bottom: -16px;  */
        }

        /* İmza şəkli tam "bio" sözünün üzərinə düşür */
        .bio-text-wrapper {
            margin-top: -5px;
            position: relative;
            display: inline-block;
        }

        .bio-text-wrapper .signature-image {
            position: relative;
            top: -36px; 
            left: 207px;
            transform: translateX(-50%);
            width: 70px; 
            opacity: 1;
            z-index: 60;
        }

        /* CSS Sonu */
